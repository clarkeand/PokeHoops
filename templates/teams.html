{% extends 'base.html' %}

{% block body %}
  <h1>All Teams</h1>

  <ul>
  <div id="teams_list">
    {% for team in teams %}
      <li>
        <a href="/teams/{{ team.team_id}}">
          {{ team.team_id }} | {{team.team_name}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>   
<script src="{{ url_for('static', filename='player_sort.js') }}"></script>
{% endblock %}
