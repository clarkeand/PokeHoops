<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      Pokéhoops
    </title>
    <link rel = "icon" href = "https://media.discordapp.net/attachments/1012857159421263942/1115765963162386493/Gr0wlitttbeats_pokeball_basketball_logo_53d0d645-11b6-4602-803a-13085909be6f.png?width=1306&height=1306" type = "image/x-icon">
    {% block head %}{% endblock %}
  </head>
  <body>
    <a href="/">Pokéhoops</a>
    {% if session.get('user_email') %}
      <a href="/user_dashboard">{{ session['user_email'] }}'s Dashboard</a>
    {% else %}
      <a href="/login">Click here to Login!</a>
    {% endif %}
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    {% block body %}{% endblock %}
    {% block after_body %}{% endblock %}
  </body>
</html>
